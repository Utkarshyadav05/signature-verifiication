<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Signature</title>
    <style>
        /* General Reset */
        body, h1, p, label, input, button, img {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Dark Theme with Background Animation */
        body {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            padding: 2rem;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Container for Compare Signature Content */
        .compare-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 1rem;
            text-align: left;
        }

        img {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            max-width: 100%;
            height: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1rem;
            color: #ddd;
            text-align: left;
        }

        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            font-size: 1rem;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s ease;
        }

        input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="compare-container">
        <h1>Compare Signature</h1>
        <p>Account Number: {{ account_number }}</p>
        <p>Account Holder: {{ account_holder }}</p>
        <p>Email: {{ account_holder_email }}</p>
        <p>Address: {{ account_holder_address }}</p>
        <img src="{{ url_for('uploaded_file', filename=signature_image) }}" alt="Signature Image">

        <form action="{{ url_for('upload_img') }}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="account_number" value="{{ account_number }}">
            <label for="file2">Upload Signature to Compare:</label>
            <input type="file" name="file2" id="file2" required>
            <button type="submit">Compare</button>
        </form>
    </div>
</body>
</html>
