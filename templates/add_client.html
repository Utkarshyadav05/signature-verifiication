<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
</head>

<style>
    /* Dark Mature Themed CSS */
body {
    background: url('static/images/background5.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #e0e0e0;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

h2 {
    color: white    ;
}

form {
    background: rgba(30, 30, 30, 0.6);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
    width: 300px;
}

label {
    display: block;
    margin-top: 10px;
    font-size: 14px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #444;
    border-radius: 4px;
    background-color: #2c2c2c;
    color: #fff;
}

button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    background-color: #bb86fc;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    transition: background 0.3s;
}

button:hover {
    background-color: #9b6ee3;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #bb86fc;
}

a {
    display: inline-block;
    margin-top: 10px;
    color: #bb86fc;
    text-decoration: none;
    transition: color 0.3s;
}

a:hover {
    color: #9b6ee3;
}

</style>

<body>
    <h2>Add New Customer</h2>
    <form method="post" enctype="multipart/form-data">
        <label>Account Number:</label>
        <input type="text" name="account_number" required><br>
        <label>Account Holder Name:</label>
        <input type="text" name="account_holder" required><br>
        <label>Email:</label>
        <input type="email" name="account_holder_email" required><br>
        <label>Address:</label>
        <textarea name="account_holder_address" required></textarea><br>
        <label>Signature Image:</label>
        <input type="file" name="signature_image" accept="image/*" required><br>
        <button type="submit">Add Customer</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
